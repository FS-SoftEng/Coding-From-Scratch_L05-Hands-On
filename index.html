<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>CSS 2_Lesson 5 Hands On</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>  
        <div>I have so much left to learn!</div>
        <form action="https://formspree.io/your@email.com" method="post">
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" placeholder="First Name"/>
        <br>
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" placeholder="Last Name"/>
        <br>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Email Address"/>
        <br>
            <label for="Animal Question">Are you a cat or dog person?</label>
        <br>
            <input type="radio" name="Feline" value="cat"/>Cat
        <br>
            <input type="radio" name="Canine" value="dog"/>Dog
        <br>
            <input type="radio" name="Different" value="other"/>Other
        <br>
            <input type="submit" value="Send">
        </form>
        
        <a href="http://www.google.com" target="_blank">Click Me!</a>
    </body>

</html>
